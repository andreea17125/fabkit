<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>FabKit Web Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #8fb6ab;
      --accent-dark: #6c9c90;
      --card-bg: #ffffff;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8fb6ab, #eaf4f1);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .tabs button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tabs button.active {
      background: var(--accent-dark);
    }
    .tabs button:hover {
      background: var(--accent-dark);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1;
      min-width: 240px;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card.graph {
      margin-top: 15px;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 10px;
      color: #444;
    }

    input[type="number"], input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      width: 100px;
      font-size: 14px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: var(--accent-dark);
    }

    canvas {
      background: #fafafa;
      border-radius: 12px;
      padding: 10px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button id="tab_mech" class="active" onclick="switchExperiment('mech')">Mecanică</button>
      <button id="tab_thermo" onclick="switchExperiment('thermo')">Termodinamică</button>
    </div>

    <!-- Mecanică -->
    <div id="section_mech">
      <div class="controls">
        <div class="card">
          <h2>Ultima valoare</h2>
          <input type="text" id="lastValue_mech" readonly value="0">
        </div>
        <div class="card">
          <h2>Frecvență (Hz)</h2>
          <input type="number" id="freq_mech" value="1" min="1" max="100"><br><br>
          <button onclick="sendFreq('mech')">Setează</button>
        </div>
        <div class="card">
          <h2>Salvare Date</h2>
          <button onclick="saveData('mech')">Export CSV</button>
        </div>
        <div class="card">
          <h2>Reset timp</h2>
          <button onclick="resetTime('mech')">Reset</button>
        </div>
        <div class="card">
          <h2>Start / Stop</h2>
          <button onclick="toggleStartStop()">▶Start / ⏸ Stop</button>
        </div>
      </div>

      <div class="card graph">
        <h2>Grafic FabBot</h2>
        <canvas id="chart_fabbot"></canvas>
      </div>

      <div class="card graph">
        <h2>Grafic FabMove</h2>
        <canvas id="chart_fabmove"></canvas>
      </div>
    </div>

    <!-- Termodinamică -->
    <div id="section_thermo" style="display:none;">
      <div class="controls">
        <div class="card">
          <h2>Ultima valoare</h2>
          <input type="text" id="lastValue_thermo" readonly value="0">
        </div>
        <div class="card">
          <h2>Frecvență (Hz)</h2>
          <input type="number" id="freq_thermo" value="1" min="1" max="100"><br><br>
          <button onclick="sendFreq('thermo')">Setează</button>
        </div>
        <div class="card">
          <h2>Salvare Date</h2>
          <button onclick="saveData('thermo')">Export CSV</button>
        </div>
        <div class="card">
          <h2>Reset timp</h2>
          <button onclick="resetTime('thermo')">Reset</button>
        </div>
      </div>

      <div class="card graph">
        <h2>Grafic FabTemp</h2>
        <canvas id="chart_fabtemp"></canvas>
      </div>

      <div class="card graph">
        <h2>Grafic FabPressure</h2>
        <canvas id="chart_fabpressure"></canvas>
      </div>
    </div>
  </div>

  <script>
    function switchExperiment(exp) {
      document.getElementById("section_mech").style.display = (exp==="mech") ? "block" : "none";
      document.getElementById("section_thermo").style.display = (exp==="thermo") ? "block" : "none";
      document.getElementById("tab_mech").classList.toggle("active", exp==="mech");
      document.getElementById("tab_thermo").classList.toggle("active", exp==="thermo");
    }

    function createChart(ctx,label) {
      return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{label:label,data:[],borderColor:"#8fb6ab",borderWidth:2,fill:false}] },
        options: { responsive:true, plugins:{legend:{display:true,position:'bottom'}}, scales:{x:{display:false}} }
      });
    }

    let chart_fabbot = createChart(document.getElementById("chart_fabbot"),"FabBot");
    let chart_fabmove = createChart(document.getElementById("chart_fabmove"),"FabMove");
    let chart_fabtemp = createChart(document.getElementById("chart_fabtemp"),"FabTemp");
    let chart_fabpressure = createChart(document.getElementById("chart_fabpressure"),"FabPressure");

    let counter = { fabbot:0, fabmove:0, fabtemp:0, fabpressure:0 };
    let runningMech = true;

    function updateData() {
      if(runningMech){
        addData(chart_fabbot, "fabbot");
        addData(chart_fabmove, "fabmove");
      }
      addData(chart_fabtemp, "fabtemp");
      addData(chart_fabpressure, "fabpressure");
    }

    function addData(chart, key){
      const val = Math.floor(Math.random()*200);
      if(chart.data.labels.length>=50) chart.data.labels.shift();
      if(chart.data.datasets[0].data.length>=50) chart.data.datasets[0].data.shift();
      chart.data.labels.push(counter[key]++);
      chart.data.datasets[0].data.push(val);
      chart.update();
    }

    setInterval(updateData, 500);

    function sendFreq(type) {
      const val = document.getElementById("freq_"+type).value;
      console.log("Trimis frecvență "+type+":", val);
    }

    function saveData(type) {
      console.log("Salvare CSV pentru", type);
    }

    function resetTime(type) {
      console.log("Trimis reset timp pentru", type);
    }

    function toggleStartStop() {
      runningMech = !runningMech;
      console.log(runningMech ? "▶ Start Mecanică" : "⏸ Stop Mecanică");
    }
  </script>
</body>
</html>
